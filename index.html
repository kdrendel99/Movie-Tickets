<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Movie Theater Tickets:</h1>
      <form id="tickets">
        <div class="form-group">
        <label for="movie">Select a movie!</label>
        <select class="form-control" id="movie">
          <option value="1">Shrek</option>
          <option value="2">Always & Forever, Lara Jean</option>
          <option value="3">Grease</option>
          <option value="4">Tenet</option>
        </select>
        <br>
        <label for="time">Select a time:</label>
        <select class="form-control" id="times">
          <option value="1100">11:00 AM</option>
          <option value="1300">1:00 PM</option>
          <option value="1500">3:00 PM</option>
          <option value="1700">5:00 PM</option>
          <option value="1900">7:00 PM</option>
          <option value="2100">9:00 PM</option>
          <option value="2300">11:00 PM</option>
        </select>
        <br>
        <label for="age">Please enter your age:</label>
        <input id="age" class="form-control" type="text">
        <br>
        <br>
        <button type="submit" class="btn-success">Submit</button>
        </div>
      </form>
    </div>
    <div id="result">
      <h2 id="movie-name"></h2>
      <ul>
        <li>Time: <span id="movie-time"></span></li>
        <li>Price: $<span id="movie-price"></span></li>
      </ul>
    </div>
  </div>
  <br>
  <br>
</body>
</html>
